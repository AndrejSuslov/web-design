<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="filters">
            <button data-filter="all">Все задачи</button>
            <button data-filter="completed">Выполненные</button>
            <button data-filter="incomplete">Невыполненные</button>
            <select id="priorityFilter">
                <option value="all">Все важности</option>
                <option value="Очень важно">Очень важно</option>
                <option value="Важно">Важно</option>
                <option value="Средней важности">Средней важности</option>
                <option value="Мало важно">Мало важно</option>
            </select>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Введите задачу">
            <select id="priority">
                <option value="Очень важно">Очень важно</option>
                <option value="Важно">Важно</option>
                <option value="Средней важности">Средней важности</option>
                <option value="Мало важно">Мало важно</option>
            </select>
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
            <button id="addTaskBtn">Добавить</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
